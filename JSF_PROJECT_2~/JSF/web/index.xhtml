<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>WASTE DROP</title>
    </h:head>
    <h:body>
        <h1>WASTE DROP</h1>
        <hr/>
        <br/>
        
        <h:form>
            <h:outputLabel for="fname">
            <h:outputText value="Enter the First Name"></h:outputText>
            <h:inputText id="fname" value="#{n1.firstname}"   validatorMessage="First name is required to be entered!">  
            <f:validateRequired />  
            <f:validateLength id="fname" minimum="3" maximum="15"></f:validateLength>
            </h:inputText>
            </h:outputLabel>
            <br/>
            <br/>
            <h:outputLabel for="lname">
            <h:outputText value="Enter the Last Name"></h:outputText>
            <h:inputText id="lname" value="#{n1.lastname}" >
            <f:validateRequired /> 
            <f:validateLength id="lname" minimum="3" maximum="15"></f:validateLength>
            </h:inputText>
            </h:outputLabel>
            <br/>
            <br/>
            <h:outputLabel for="cnum" value="Enter the Contact Number">
            <h:inputText id="cnum" value="#{n1.contactnumber}">
            <f:validator validatorId="contactValidator"></f:validator>
            </h:inputText> <br/>
            <h:outputText value="Required format (000-000-0000)"  style = "color:red" ></h:outputText>
            </h:outputLabel>
            <br/>
            <br/>
            <h:outputLabel for="add">
            <h:outputText value="Enter the Permanent Home Address"></h:outputText>
            <h:inputText id="add" value="#{n1.address}" validatorMessage="Permanent Address is required to be entered!">
            <f:validateRequired /> 
            <f:validateLength id="add" minimum="3" maximum="20"></f:validateLength>
            </h:inputText>
            </h:outputLabel>
            <br/>
            <br/>
            <h:outputLabel for="em">
            <h:outputText value="Enter the Email Address"></h:outputText>
            <h:inputText id="em" value="#{n1.emadd}"  validatorMessage="Email Address is required to be entered!">
            <f:validateRequired /> 
            <f:validateRegex  id="em" pattern = "^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
            </h:inputText>
            </h:outputLabel>
            <br/>
            <br/>
            
            <h:commandButton id="submitbutton" value="User Login Details" action="display.xhtml"></h:commandButton>
            <br/>
            <br/>
           
            
            </h:form>
    </h:body>
</html>
