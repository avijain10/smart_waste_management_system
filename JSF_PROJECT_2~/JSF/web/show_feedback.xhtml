<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
    >          
    <h:head>
        <title>Thanks for your feedback</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>FEEDBACK!</h1>
            <hr/>
            <h:form>
                <h:outputText value="Ratings given:  "></h:outputText>
                #{feedback.rating}
                <br/>
                <h:outputText value="Your Suggestions for us: "></h:outputText>
                #{feedback.ftext}
                <br/><hr/>
            </h:form>
        <h:outputText value="THANK YOU "></h:outputText>
    </h:body>
</html>
